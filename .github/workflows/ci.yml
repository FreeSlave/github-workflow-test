name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - name: Install wine32
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo dpkg --add-architecture i386 && sudo apt-get update && sudo apt install wine32 --fix-broken --install-recommends
